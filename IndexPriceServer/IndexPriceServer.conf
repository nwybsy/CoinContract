<tars>
        <application>
                enableset=n
                setdivision=NULL
                <database>
                        mysql_address=127.0.0.1:3306
                        mysql_db_name=biso
                        mysql_user=root
                        mysql_password=root
                        redis_address=127.0.0.1:6379
                        redis_password=
                        redis_db_name=8
                </database>
                <server>
                        node=tars.tarsnode.ServerObj@tcp -h 192.168.0.230 -p 19389 -t 60000
                        app=CoinContract
                        server=IndexPriceServer
                        local=tcp -h 127.0.0.1 -p 10014 -t 30000
			basepath=/usr/local/app/tars/tarsnode/data/CoinContract.IndexPriceServer/bin/
                        datapath=/usr/local/app/tars/tarsnode/data/CoinContract.IndexPriceServer/data/
                        logpath=/usr/local/app/tars/app_log/
                        logsize=10M
                        config=tars.tarsconfig.ConfigObj
                        notify=tars.tarsnotify.NotifyObj
                        log=tars.tarslog.LogObj
                        deactivating-timeout=3000
                        logLevel=DEBUG
                        <CoinContract.IndexPriceServer.IndexPriceObjObjAdapter>
                                allow
                                endpoint=tcp -h 127.0.0.1 -p 10015 -t 60000
                                handlegroup=CoinContract.IndexPriceServer.IndexPriceObjObjAdapter
                                maxconns=200000
                                protocol=tars
                                queuecap=10000
                                queuetimeout=60000
                                servant=CoinContract.IndexPriceServer.IndexPriceObjObj
                                shmcap=0
                                shmkey=0
                                threads=5
                        </CoinContract.IndexPriceServer.IndexPriceObjObjAdapter>
                </server>
                <client>
                        locator=tars.tarsregistry.QueryObj@tcp -h 192.168.0.230 -p 17890
                        sync-invoke-timeout=3000
                        async-invoke-timeout=5000
                        refresh-endpoint-interval=60000
                        stat=tars.tarsstat.StatObj
                        property=tars.tarsproperty.PropertyObj
                        report-interval=60000
                        sample-rate=100000
                        max-sample-count=50
                        asyncthread=3
                        modulename=CoinContract.IndexPriceServer
                </client>
        </application>
</tars>
